{% extends 'card/basic.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}
{% block css %}
<style>
  img{
    height: 450px;
  }
  .container{
    width: 100%;
    display: flex;
}
.container .box1{
    height: 550px;
    width: 50%;
    display: inline-block;
    background-image: url("/static/card/shopping.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    /* border: 2px solid black; */
    display: flex;
    justify-content: center;
    align-items: flex-end;
}
.container .box1 .button1{
  width: 100%;
  height: 100px;
  background-color:cadetblue;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container .box2{
    height:550px;
    width: 50%;
    display: inline-block;
    background-image: url("/static/card/cart.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    /* border: 2px solid black; */
    display: flex;
    justify-content: center;
    align-items: flex-end;
}
.container .box2 .button2{
  width: 100%;
  height: 100px;
  background-color:cadetblue;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container .box1 .button1 button{
  height: 50px;
  width: 150px;
  font-size: 15px;
  background-color:white;
  color: black;
  border: none;
}
.container .box2 .button2 button{
  height: 50px;
  width: 150px;
  font-size: 15px;
  background-color:white;
  color: black;
  border: none;
}

/* responsive */

@media screen and (max-width:1000px){
  .container{
    flex-wrap: wrap;
  }
  .container .box1{
    width: 100%;
    height: 500px;
  }
  .container .box2{
    width: 100%;
    height: 500px;
    margin-top: 20px;
  }
}
@media screen and (max-width:1000px){
  .container .box1{
    height: 400px;
  }
  .container .box2{
    height: 400px;
  }
}
@media screen and (max-width: 750px){
  img{
    height: 300px;
  }
}
@media screen and (max-width: 500px){
  img{
    height: 250px;
  }
}
@media screen and (max-width: 400px){
  img{
    height: 200px;
  }
}
@media screen and (max-width: 300px){
  img{
    height: 150px;
  }
}
</style>
{% endblock %}
{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="/card/product"><img src="{% static 'card/all.jpg' %}" class="d-block w-100" alt="..."></a>
    </div>
    <div class="carousel-item">
      <a href="/card/product"><img src="{% static 'card/phone.jpg' %}" class="d-block w-100" alt="..."></a>
    </div>
    <div class="carousel-item">
      <a href="/card/product"><img src="{% static 'card/watch.jpg' %}" class="d-block w-100" alt="..."></a>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container mt-5">
  <div class="box1 mx-2">
    <div class="button1">
      <a href="/card/product/"><button class="btn btn-primary" type="submit">Start Shopping</button></a>
    </div>
  </div>
  <div class="box2 mx-2">
    <div class="button2">
      <a href="/card/order/"><button class="btn btn-primary" type="submit">Go to Cart</button></a>
    </div>
  </div>
</div>

{% endblock %}
